<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Quiz Game</h1>
            <div class="settings">
                <div class="setting-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="number-questions">Number of Questions:</label>
                    <select id="number-questions">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hide">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span id="question-count">Question 1/10</span>
                    <span id="score-display">Score: 0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="question-container">
                <h2 id="question-text">Question goes here?</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>
            <button id="next-btn" class="btn next-btn hide">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen hide">
            <h1>Quiz Complete!</h1>
            <div class="result-info">
                <p>Your score: <span id="final-score">0/10</span></p>
                <p>Time taken: <span id="time-taken">0 min 0 sec</span></p>
            </div>
            <div class="buttons-container">
                <button id="play-again-btn" class="btn">Play Again</button>
                <button id="home-btn" class="btn">Home</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
